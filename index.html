<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

<body>

<div class="container flex">
    <h1>✨Self-Care Center✨</h1>

    <div class="type-choice">
        <form id="message-type">
            <div class="radio-button flex">
                <div>
                    <input type="radio" name="question-type" id="affirmation">
                    <label for="affirmation">Affirmation</label>
                </div>

                <div>
                    <input type="radio" name="question-type" id="mantra">
                    <label for="mantra">mantra</label>
                </div>
            </div>

            <button class="submit-button" type="submit"> Show Message </button>
        </form>
    </div>

    <div class="display-window flex">
        <img src="assets/meditate.svg" alt="i am zen">
    </div>

</div>

<script src="main.js"></script>
</body>
