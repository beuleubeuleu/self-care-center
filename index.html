<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">

  <title>Beuleu's Selfcare Center</title>
</head>
<body>

<div class="container flex">
    <h1>✨Self-Care Center✨</h1>

    <div class="type-choice">
        <form id="message-type">
            <div class="radio-button flex">
                <div>
                    <input type="radio" name="question-type" id="affirmation">
                    <label for="affirmation">Affirmation</label>
                </div>

                <div>
                    <input type="radio" name="question-type" id="mantra">
                    <label for="mantra">mantra</label>
                </div>
            </div>

            <button class="submit-button" type="submit"> Show Message </button>
        </form>
        <button class="reset"> Reset Message </button>
        <button class="add-message"> Add Message </button>
    </div>

    <div class="display-window flex">
        <img src="assets/meditate.svg" alt="i am zen">
    </div>

    <div class="add-message-popup flex none">
        <form class="addForm-container flex" id="add-form">
            <input type="text" name="add" id="message" placeholder="Type your message yes">

            <div class="radio-button">
                <div>
                    <input type="radio" name="add" id="add-affirmation">
                    <label for="add-affirmation">Affirmation</label>
                </div>

                <div>
                    <input type="radio" name="add" id="add-mantra">
                    <label for="add-mantra">mantra</label>
                </div>
            </div>

            <div>
                <button class="submit-button" type="submit"> Add Message </button>
            </div>

        </form>
    </div>
</div>

<script src="main.js"></script>
</body>
</html>
